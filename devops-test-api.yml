apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-test-api
  labels:
    app: devops-test-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-test-api
  template:
    metadata:
      labels:
        app: devops-test-api
    spec:
      containers:
      - name: devops-test-api
        image: apatora/devops-test-api:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
          path: /health
          port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
          - name: redis
          - name: 6379
            value:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redisecret
          - name: mongodb
          - name: 27017
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongosecret
                key: username
          - name: MONGO_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: mongosecret
                key: password