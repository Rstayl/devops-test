apiVersion: apps/v1
kind: Deployment
metadata:
  name: Mongodb
  labels:
    app: Mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: bitnami/mongodb
        ports:
        - containerPort: 27017